<!doctype html>
<html>
	<head>
		<title>DIV Elements</title>
		<meta charset="UTF-8" />
		<style>
			div {
				display: inline-block;
				height: 300px;
				width: 300px;
				box-sizing: border-box;
			}

			#red {
				background-color: #ffcccc;
				padding: 20px;
				margin-right: 20px
			}

			#blue {
				background-color: #ccccff;
				border: solid 2px black;
			}
		</style>
	</head>
	<body>
		<div id="red"></div>
		<div id="blue"></div>
	</body>
</html>
