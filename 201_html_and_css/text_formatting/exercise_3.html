<!doctype html>
<html lang="en-US">
  <header>
    <title>Text Formatting Exercises</title>
    <meta charset="UTF-8">
    <style>
      body {
        font-size: 18px;
      }

      mark {
        font-family: Courier, monospace;
        font-size: 12px;
        background-color: yellow;
      }

      strong {
        font-size: 15px;
      }

      em {
        text-transform: uppercase;
        font-size: 20px;
      }
    </style>
  </header>
  <body>
    <p>That episode was <mark>un<strong>be<em>lieve</em></strong>able</mark>!</p>
  </body>
</html>
