<!doctype html>
<html>
	<head>
		<title>Form Exercises</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h2>Exercise 1</h2>
		<form action="" method="post">
			<fieldset>
				<dl>
					<dt>Your Name</dt>
					<dd><input type="text" name="name" required /></dd>
					<dt>Email</dt>
					<dd><input type="text" name="email" required /></dd>
					<dt>Phone Number</dt>
					<dd><input type="text" name="phone_number" required /></dd>
					<dt>Message</dt>
					<dd><textarea name="message" id="" cols="30" rows="5"></textarea></dd>
				</dl>
				<button type="submit">Send Message</button>
				<button type="Reset">Clear</button>
			</fieldset>
		</form>

		<h2>Exercise 2</h2>
		<form action="" method="post">
			<fieldset>
				<label for="search_field">Search for:</label>
				<input type="text" name="search_fileld">
				<label><input type="radio" name="media_type" value="TV" />TV</label>
				<label><input type="radio" name="media_type" value="Movies" /> Movies</label>
				<label><input type="radio" name="media_type" value="Music" /> Music</label>
				<button type="submit">Search</button>
			</fieldset>
		</form>

		<h2>Exercise 3</h2>
		<form action="" method="submit">
			<fieldset>
				<dl>
					<dt>Movie</dt>
					<dd><select name="movies" id="">
						<option value="Looper">Looper</option>
						<option value="Frozen">Frozen</option>
						<option value="Tommy_Boy">Tommy Boy</option>
					</select></dd>
					<dt>Raiting</dt>
					<dl><input type="range" name="raiting" min="1" max="5"></dl>
				</dl>
				<div>
					<label><input type="checkbox" name="add_favorite" checked />Add to my Favorites</label>
				</div>
				<input type="submit" value="Rate movie" />
			</fieldset>
		</form>
	</body>
</html>
